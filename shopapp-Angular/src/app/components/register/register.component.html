<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="login-form mx-auto">
        <h2 class="login-header">Register</h2>
        <div class="form-group">
          <label for="eamil">Email/Phone</label>
          <input type="text" class="form-control" id="email">
          <div class="divider-nospace"></div>
        </div>

        <div class="space-input"></div>
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter at least 3 characters" class="form-control" id="password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
        </div>

        <div class="space-input"></div>
        <div class="form-group password-field">
          <label for="password">Ender Password again</label>
          <input type="password" placeholder="Enter at least 3 characters" class="form-control" id="password-again">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
        </div>

        <div class="space-input"></div>
        <div class="form-group password-field">
          <label for="password">Full Name</label>
          <input type="text"class="form-control" id="Full-name">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
        </div>

        <div class="space-input"></div>
        <div class="form-group password-field">
          <label for="password">Address</label>
          <input type="text" class="form-control" id="Address">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="remember">
              <label for="remember" class="form-check-label text-start">
                I agree with the terms
              </label>
            </span>

          </div>
        </div>

        <button type="button" class="login-button">Login</button>
        <div class="divider"></div>
        <p class="text-center">Are you have account? <span> <a href="#" class="register-link">Login</a></span></p>

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
